<!DOCTYPE html>
<html>

    <head>
        <title>Image & File Path</title>
    </head>

    <body>
        
        <!--            <img> - Image element                 -->
        <!--    alt - text shown when image fails to load     -->
        <h3>Image</h3>
        <img src="picture/CompuTuro.png" width="200" length="00" alt="image"/><br>
        <img src="https://imgs.search.brave.com/N_9hF9J2dWDiHtcVTd0Y-JLx9hizde7OjV65EeWNejY/rs:fit:1200:1080:1/g:ce/aHR0cHM6Ly93d3cu/bXZwcy5uZXQvZG9j/cy93cC1jb250ZW50/L3VwbG9hZHMvMjAx/OS8xMC9IVE1MLmpw/Zw" width="200" length="200" alt="image"/><br>
        <h3>For 'alt'</h3>
        <img src="picture/Compu.png" width="200" length="200" alt="error"/><br>

        <!--                Image links                       -->
        <h3>Image Links</h3>
        <a href="Structure.html">
            <img src="picture/CompuTuro.png" width="200" length="200" alt="error"/><br>
        </a>

        <!--                 File Path                        -->
        <!--
            *name.png - the file is in the same folder
            *images/name.png - the file is in the folder images in the current folder
            */images/name.pn - the file is in the folder images at the root of the current web
            *../name.png - the file is in the folder one level up from the current folder
            *absolute path - the file's path is full specified
        -->
        <h3>File Path</h3>
        <img src="picture/CompuTuro.png" width="200" length="200" alt="error"/>

    </body>

</html>
