<!DOCTYPE html>
<html>

    <head>
        <title> Attributes & Linking HTML Files </title>
    </head>

    <body>
        <!--         Anchor element (linking)                   -->
        
        <!--          Elements attribute
         <elements attribute="value">Content Here</element>     -->
        
        <!--       Anchor element attributes
            *href - indicates the URL it will go
            *target - indicates where the link will open        -->
        
        <!--               href attribute                       -->
        <p> href Attribute </p>
        <a href="Structure.html"> Tutorial 1 </a><br>
        <a href="https://www.facebook.com/PauloL.01"> My FB Page </a><br>

        <!--               target attribute                       -->
        <p>target Attribute</p>
        <a href="Structure.html" target="_self"> _self (Current Tab) </a><br>
        <a href="Structure.html" target="_blank"> _blank (New Tab) </a>

    </body>


</html>
