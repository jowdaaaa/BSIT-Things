<!DOCTYPE html>
<html>

    <head>
        <title>Text Elements & Formatting</title>
    </head>

    <body>
        <!--This is comments-->
        <p>Hello World!</p>

        <!--Heading Big to Small (1-6)-->    
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>

        <!--Break elements-->
        <p> Hello <br> World! </p>

        <!--Different elements to format our text-->
        <b>Bold | </b>
        <strong>Important | </strong>
        <i>Italic | </i>
        <em>Emphasized | </em>
        <mark>Marked | </mark>
        <small>Small | </small>
        <del>Delete | </del>
        <ins>Inserted | </ins> 
        <sub>Subcript | </sub>
        <sup>Superscript | </sup>
        <u>Underlined</u>        

    </body>

</html>
