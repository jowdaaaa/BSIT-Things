<!DOCTYPE html>
<html>
	<head>
		<title>kahit ano</title>
	</head>
	
	<body>
	
		<!--Table-->
		<h1>HTML Table</h1>
		<table border=5>
			<tr>
				<th>DAYS</th>
				<th colspan=3>MEALS</th>
				<th>MS</th>
			</tr>
			<tr>
				<td>Friday</td>
				<td colspan=2>Itlog&Bacon</td>
				<td rowspan=3>Tuyo</td>
				<td>Chips</td>
			</tr>
			<tr>
				<td>Saturday</td>
				<td>Dinailan</td>
				<td rowspan=3>Bagoong</td>
				<td rowspan=3>Ice Cream</td>
			</tr>
			<tr>
				<td>Sunday</td>
				<td>Cereal</td>
			</tr>
			<tr>
				<td colspan=2>VIÃ‘AS</td>
				<td>Talong</td>
			</tr>
		</table>
		<hr>
		
		<!--Image-->
		<h1>HTML Image</h1>
		<img src="pic1.jpg" width="500" height="300" alt="wala"/>
		<hr>
		
		
		<!--Video-->
		<h1>HTML Video</h1>
		<video width="500" height="300" controls>
			<source src="vids.mp4" type="video/mp4">
		</video>
		<hr>
		
		<!--Audio-->
		<h1>HTML Audio</h1>
		<audio controls>
			<source src="music.mp3" type="audio/mp3">
		</audio>
		<hr>
		
		<!--List-->
		<h1>HTML List</h1>
		<h3>Unordered List</h3>
		<ul>
			<li>Coffee</li>
			<li>Tea</li>
			<li>Milk</li>
		</ul>
		
		<h3>Ordered List</h3>
		<ol>
			<li>Coffee</li>
			<li>Tea</li>
			<li>Milk</li>
		</ol>
		
		<!--Forms-->
		<h1>HTML Forms</h1>
		<form>
			<label for="fname">First name:</label><br>
			<input type="text" id="fname" name="fname" placeholder="Enter first name"><br>
			
		    <label for="lname">Last name:</label><br>
			<input type="text" id="lname" name="lname" placeholder="Enter last name"><br>
			
			<label for="birthday">Birthday</label><br>
			<input type="date" id="birthday" name="birthday"><br>
			
			<p>Gender:</p>
			<input type="radio" id="male" name="gender" value="male">
			<label for="male">Male</label><br>
			
			<input type="radio" id="female" name="gender" value="female">
			<label for="female">Female</label><br>
		</form>
		
	</body>
	
</html>
